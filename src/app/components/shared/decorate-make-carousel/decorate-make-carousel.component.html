<div style="position: relative; width: 100%; height: 100%">
  <div
    style="width: 10px; height: 20vw; background-color: #64B385; overflow: hidden; position: absolute; left: 0; top: 0; z-index: 999999"
    (click)="moveRight()"></div>

  <div style="display: flex; position: relative; left: 0; padding-left: 10px"
       #key
       [@slide]="{value: this.state, params: { start: this.start, finish: this.finish, unitOfMeasure: this.unitOfMeasure}}"
       (@slide.done)="animEnd($event)"

  >
    <ng-container *ngFor="let color of colors">
      <div style="height: 20vw; min-width: 20vw; position: relative"
           [ngStyle]="{'background': color.color}"></div>
    </ng-container>
  </div>
  <ng-content></ng-content>
  <div
    style="width: 10px; height: 20vw; position: absolute; z-index: 999999; right: 0; top:0; background-color: purple;"
    (click)="moveLeft()"></div>
</div>
