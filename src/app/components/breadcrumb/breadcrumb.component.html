<div class="bread">
    <div class="path">
        <a [href]="'/'">FÅ‘oldal</a>
        <i class="right arrow"></i>
    </div>
    <div *ngFor="let breadcrumb of this.breadcrumbs" class="path">
        <div *ngIf="this.breadcrumb.label">
            <a [routerLink]="breadcrumb.url"
               [ngClass]="{'active':breadcrumb === breadcrumbs[breadcrumbs.length-1]}">{{breadcrumb.label}}</a>
            <i class="right arrow" *ngIf="breadcrumb !== breadcrumbs[breadcrumbs.length-1]"></i>
        </div>
    </div>

</div>
