<div class="basket-item-grid">
    <img src="{{product.image}}" alt="">
    <div class="basket-details">
      <p class="product-name">{{product.name}}</p>
        <p>Termék Kód: {{product.itemNumber}}</p>
        <p>Size: roll</p>
    </div>
    <div class="qty ">
        <app-plus-minus-input (counter)="countChange($event)" [step]="1" [min]="1" [max]="10000"
                              [initialValue]="this.localQty"
                              [prodId]="product.id"
                              ariaLabelLess="Less 10"
                              ariaLabelMore="Plus 10"></app-plus-minus-input>
    </div>
    <div class="price">
        {{product.price}}
    </div>
    <div class="total-price">
        {{this.totalPriceCounter}}
        <em class="fa fa-minus-circle" (click)="removeFromBasket()"></em>
    </div>
</div>
