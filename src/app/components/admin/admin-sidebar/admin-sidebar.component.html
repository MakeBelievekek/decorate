<div class="sidebar">
    <div class="sidebar-options" [ngStyle]="{'background-color': this.chosen === 'product' ? '#E5E5E5':'#C6D7CD'}">
        <h3 class="option" (click)="switchToggle('product')">Product registration</h3>
    </div>
    <div class="sidebar-options" [ngStyle]="{'background-color': this.chosen === 'category' ? '#E5E5E5':'#C6D7CD'}">
        <h3 class="option" (click)="switchToggle('category')">Attribute registration</h3>
    </div>
    <div class="sidebar-options" [ngStyle]="{'background-color': this.chosen === 'payment' ? '#E5E5E5':'#C6D7CD'}">
        <h3 class="option" (click)="switchToggle('payment')">Order/Payment History</h3>
    </div>
</div>
