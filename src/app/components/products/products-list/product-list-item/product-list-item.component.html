    <div class="product-list-card-text">
        <div class="product-list-card-text-flex-container">
            <div
                [matTooltip]="this.dummyProduct?.name"
                matTooltipPosition="below"
                matTooltipShowDelay="500"
            >
                {{this.dummyProduct?.name | nameShortener:20 }}

            <div>
                {{this.dummyProduct?.price}} ft
            </div>
