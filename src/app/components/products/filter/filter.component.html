<div class="filter-container">

  <!-- ORDER BTN AND MODAL-->

  <div class="filter-element" (click)="toggleOrderModal()">
    <a>Recommended<i class="fa fa-chevron-down"
                     aria-hidden="true"></i></a>
    <div class="dropdown-content"
         [ngClass]="{'show-order-dropdown': this.modalControl.control === 'order' && this.modalControl.showModal}"
         (click)="$event.stopPropagation()"
    >
      <ng-container *ngIf="this.modalControl.control === 'order' && this.modalControl.showModal">

        <div *ngFor="let order of this.content.order">
          <a (click)="handleActiveOrders(order)" *ngIf="!this.activeOrders.includes(order)" class="custom"><i class="fa fa-circle-thin"
                                                                                               aria-hidden="true"></i>{{order}}
          </a>
          <a (click)="handleActiveOrders(order)" *ngIf="this.activeOrders.includes(order)" class="custom"><i class="fa fa-circle"
                                                                                              aria-hidden="true"></i>{{order}}
          </a>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- COLOR BTN AND MODAL -->

  <div class="filter-element" (click)="toggleColorModal()">
    <a>Colour<i class="fa fa-chevron-down" aria-hidden="true"></i></a>
    <div class="dropdown-content"
         [ngClass]="{'show-color-dropdown': this.modalControl.control === 'color' && this.modalControl.showModal}"
         (click)="$event.stopPropagation()"
    >
      <a>Link 1</a>
      <a>Link 2</a>
      <a>Link 3</a>
    </div>
  </div>

  <!-- DESIGN BTN AND MODAL -->

  <div class="filter-element" (click)="toggleDesignModal()"><a>Design Style<i class="fa fa-chevron-down" aria-hidden="true"></i></a>
    <div class="dropdown-content"
         [ngClass]="{'show-design-dropdown': this.modalControl.control === 'design' && this.modalControl.showModal}"
         (click)="$event.stopPropagation()"
    >
      <a>Link 1</a>
      <a>Link 2</a>
      <a>Link 3</a>
    </div>
  </div>
  <div class="push filter-element"><a>GridOne</a></div>
  <div class="filter-element"><a>GridTwo</a></div>
</div>
