<div *ngIf="this.screenControl.largeScreen">
  <div class="filter-container">

    <!-- ORDER BTN AND MODAL-->

    <div class="filter-element" (click)="toggleOrderModal()">
      <a>Recommended<i class="fa fa-chevron-down"
                       aria-hidden="true"></i></a>
      <div class="dropdown-content"
           [ngClass]="{'show-order-dropdown': this.modalControl.control === 'order' && this.modalControl.showModal && !this.screenControl.smallDropdown}"
           (click)="$event.stopPropagation()"
      >
        <ng-container *ngIf="this.modalControl.control === 'order' && this.modalControl.showModal">

          <div *ngFor="let order of this.filterControl.order">
            <a (click)="handleActiveOrders(order)" *ngIf="!this.filterControl.activeOrder.includes(order)"
               class="custom"><i
              class="fa fa-circle-thin"
              aria-hidden="true"></i>{{order}}
            </a>
            <a (click)="handleActiveOrders(order)" *ngIf="this.filterControl.activeOrder.includes(order)"
               class="custom"><i
              class="fa fa-circle"
              aria-hidden="true"></i>{{order}}
            </a>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- COLOR BTN AND MODAL -->

    <div class="filter-element" (click)="toggleColorModal()">
      <a>Colour<i class="fa fa-chevron-down" aria-hidden="true"></i></a>

    </div>
    <div class="dropdown-content"
         [ngClass]="{'show-large-dropdown': this.modalControl.control === 'color' && this.modalControl.showModal}"
         (click)="$event.stopPropagation()"
         [style.top.px]=this.dropDownMeasurements.top
         [style.width.px]=this.dropDownMeasurements.width
    >
      <div *ngFor="let color of this.filterControl.colors">
        <div class="color-dropdown-item" *ngIf="!this.filterControl.activeColors.includes(color)"
             (click)="handleActiveColors(color)"><i
          class="fa fa-square-o" aria-hidden="true"></i><a>{{color}}</a></div>
        <div class="color-dropdown-item" *ngIf="this.filterControl.activeColors.includes(color)"
             (click)="handleActiveColors(color)"><i
          class="fa fa-check-square" aria-hidden="true"></i><a>{{color}}</a></div>
      </div>
      <div class="color-dropdown-control-area">
        <div class="color-button" (click)="clearColorFilters()">clear</div>
        <div class="color-button">filter</div>
      </div>
    </div>
    <!-- DESIGN BTN AND MODAL -->

    <div class="filter-element" (click)="toggleDesignModal()"><a>Design Style<i class="fa fa-chevron-down"
                                                                                aria-hidden="true"></i></a>

    </div>

    <div class="dropdown-content"
         [ngClass]="{'show-large-dropdown': this.modalControl.control === 'design' && this.modalControl.showModal}"
         (click)="$event.stopPropagation()"
         [style.top.px]=this.dropDownMeasurements.top
         [style.width.px]=this.dropDownMeasurements.width
    >
      <div *ngFor="let designer of this.filterControl.designers">
        <div class="color-dropdown-item" *ngIf="!this.filterControl.activeDesigners.includes(designer)"
             (click)="handleActiveDesigners(designer)"><i
          class="fa fa-square-o" aria-hidden="true"></i><a>{{designer}}</a></div>
        <div class="color-dropdown-item" *ngIf="this.filterControl.activeDesigners.includes(designer)"
             (click)="handleActiveDesigners(designer)"><i
          class="fa fa-check-square" aria-hidden="true"></i><a>{{designer}}</a></div>
      </div>
      <div class="color-dropdown-control-area">
        <div class="color-button" (click)="this.clearDesignerFilters()">clear</div>
        <div class="color-button">filter</div>
      </div>
    </div>

    <div class="push filter-element"><a>GridOne</a></div>
    <div class="filter-element"><a>GridTwo</a></div>
  </div>
</div>


<div *ngIf="this.screenControl.smallScreen">
  <div class="small-filter-container">
    <div class="small-filter-item small-border-right" (click)="toggleOrderModal()">
      hello 1
    </div>
    <div class="small-order-dropdown-container"
         *ngIf="this.modalControl.control === 'order' && this.modalControl.showModal && this.screenControl.smallDropdown"
          (click)="$event.stopPropagation()"
          #smallOrderDropDownContainer
    >
      <div class="small-header-container">
        <div class="small-header-text">
          Rendez√©s
        </div>
        <div class="small-header-exit">
          <i class="fa fa-times" aria-hidden="true" (click)="this.toggleOrderModal()"></i>
        </div>
      </div>
      <div *ngFor="let order of this.filterControl.order" class="small-custom">
        <div>
          <p (click)="handleActiveOrders(order)" *ngIf="!this.filterControl.activeOrder.includes(order)"
          ><i
            class="fa fa-circle-thin"
            aria-hidden="true"></i>{{order}}
          </p>
          <p (click)="handleActiveOrders(order)" *ngIf="this.filterControl.activeOrder.includes(order)"
          ><i
            class="fa fa-circle"
            aria-hidden="true"></i>{{order}}
          </p>
        </div>
      </div>
    </div>
    <div class="small-filter-item ">
      hello 2
    </div>


  </div>
</div>
