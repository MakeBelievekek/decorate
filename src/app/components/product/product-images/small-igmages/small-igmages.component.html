<div class="container-small-images">
  <ng-container *ngFor="let image of this.smallImages">
    <div appBackgroundImg [mainBackgroundImage]="image"
         [ngStyle]="{'width.px':this.bigImageDimensions.width / 3 - 10, 'height.px': this.bigImageDimensions.width / 3 - 10}"></div>
  </ng-container>
</div>
